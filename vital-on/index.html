<!doctype html>
<html lang="es">
  
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VITAL ON</title>
    <link href="assets/fonts/fontawesome-free-6.1.2-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
</head>

  <body>

    <div class="layout">

      <section class="layout__content">

        <header class="content__header">
            <h1 class="content__title">Timeline</h1>
            <button class="content__button">Mostrar nuevas</button>
        </header>

      <nav class="layout__navbar">
        </nav>

      

        <div class="content__posts">
          <div class="posts__post">
            <div class="post__container">

              <div class="post__image-user">
                <a href="#" class="post__image-link">
                    <img src="assets/img/user.jpg" class="post__user-image" alt="Foto de perfil">
                </a>
            </div>

            <div class="post__body">

              <div class="post__user-info">
                  <a href="#" class="user-info__name">Ana</a>
                  <span class="user-info__divider"> | </span>
                  <a href="#" class="user-info__create-date">Hace 1 hora</a>
              </div>

              <h4 class="post__content">Hola, buenos dias.</h4>

          </div>

      </div>
              <div class="post__buttons">
                <a href="#" class="post__button">
                  <i class="fa-solid fa-trash-can"></i>
                </a>
              </div>
            </div>
          
            <div class="posts__post">

              <div class="post__container">

                  <div class="post__image-user">
                      <a href="#" class="post__image-link">
                          <img src="assets/img/user.jpg" class="post__user-image" alt="Foto de perfil">
                      </a>
                  </div>
        <div class="content__container-btn">
          <button class="content__btn-more-post">Ver mas publicaciones</button>
        </div>
      </section>

      <aside class="layout__aside">
        </aside>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
